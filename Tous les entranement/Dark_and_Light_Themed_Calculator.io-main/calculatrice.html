<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://kit.fontawesome.com/f61e49de0b.js" crossorigin="anonymous"></script>
    <script src="calculatrice.js" defer></script>
    <link rel="stylesheet" href="calculatrice.css" />
    <title>calculatrice</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">
                <i class="fa-solid fa-divide"></i>
              </button></td>
              <td><button class="btn-operator" id="*">
                <i class="fa-solid fa-xmark"></i>
              </button></td>
              <td><button class="btn-operator" id="backspace">
                <i class="fa-solid fa-delete-left"></i>
              </button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">
                <i class="fa-solid fa-7"></i>
              </button></td>
              <td><button class="btn-number" id="8">
                <i class="fa-solid fa-8"></i>
              </button></td>
              <td><button class="btn-number" id="9">
                <i class="fa-solid fa-9"></i>
              </button></td>
              <td><button class="btn-operator" id="-">
                <i class="fa-solid fa-minus"></i>
              </button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">
                <i class="fa-solid fa-4"></i>
              </button></td>
              <td><button class="btn-number" id="5">
                <i class="fa-solid fa-5"></i>
              </button></td>
              <td><button class="btn-number" id="6">
                <i class="fa-solid fa-6"></i>
              </button></td>
              <td><button class="btn-operator" id="+">
                <i class="fa-solid fa-plus"></i>
              </button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">
                <i class="fa-solid fa-1"></i>
              </button></td>
              <td><button class="btn-number" id="2">
                <i class="fa-solid fa-2"></i>
              </button></td>
              <td><button class="btn-number" id="3">
                <i class="fa-solid fa-3"></i>
              </button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">
                  <i class="fa-solid fa-equals"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">
                <i class="fa-solid fa-"></i>
              </button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
