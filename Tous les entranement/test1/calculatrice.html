<div class="contenaire">
  <div class="calculatrice">
    <div class="dark-light">
      <i class="active"></i>
    </div>
    <div class="ecran">
      <div class="resultat"></div>
    </div>
    <div class="touche">
      <table>
        <tr>
          <td><button id="bouton" class="operation blue" data-set="clear">C</button></td>
          <td><button id="bouton" class="operation blue" data-set="/">
            <i class="fa-solid fa-divide"></i>
          </button></td>
          <td><button id="bouton" class="operation blue" data-set="*">
            <i class="fa-solid fa-xmark"></i>
          </button></td>
          <td><button id="bouton" class="operation blue" data-set="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button></td>
        </tr>
        <tr>
          <td><button id="bouton" class="nombre" data-set="7">
            <i class="fa-solid fa-7"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="8">
            <i class="fa-solid fa-8"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="9">
            <i class="fa-solid fa-9"></i>
          </button></td>
          <td><button id="bouton" class="operation blue" data-set="-">
            <i class="fa-solid fa-minus"></i>
          </button></td>
        </tr>
        <tr>
          <td><button id="bouton" class="nombre" data-set="4">
            <i class="fa-solid fa-4"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="5">
            <i class="fa-solid fa-5"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="6">
            <i class="fa-solid fa-6"></i>
          </button></td>
          <td><button id="bouton" class="operation blue" data-set="+">
            <i class="fa-solid fa-plus"></i>
          </button></td>
        </tr>
        <tr>
          <td><button id="bouton" class="nombre" data-set="1">
            <i class="fa-solid fa-1"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="2">
            <i class="fa-solid fa-2"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set="3">
            <i class="fa-solid fa-3"></i>
          </button></td>
          <td rowspan="2"><button id="bouton" class="operation blue" data-set="=">
            <i class="fa-solid fa-equals"></i>
          </button></td>
        </tr>
        <tr>
          <td><button id="bouton" class="nombre" data-set="(">(</button></td>
          <td><button id="bouton" class="nombre" data-set="0">
            <i class="fa-solid fa-0"></i>
          </button></td>
          <td><button id="bouton" class="nombre" data-set=")">)</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
