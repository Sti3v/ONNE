<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculatrice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="calculatrice.js" defer></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calculator">
      <div class="previous-display"></div>
      <div class="display"></div>
      <div class="keypad">
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator" data-value="/">/</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-value="*">*</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operator" data-value="-">-</button>
        <button class="number" data-value="0">0</button>
        <button class="decimal" data-value=".">.</button>
        <button class="clear">C</button>
        <button class="operator" data-value="+">+</button>
        <button class="operator" data-value="(">(</button>
        <button class="operator" data-value=")">)</button>
        <button class="delete"><i class="fas fa-backspace"></i></button>
        <button class="equal" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
